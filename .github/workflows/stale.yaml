---
# https://github.com/MenSebDev/.github/tree/main/workflows/stale.yaml
# Close stale issues and pull requests.

name: Stale

on:
  schedule:
    - cron: "0 7 * * *" # Run daily at 2 AM ET (07:00 UTC)
  workflow_dispatch:

permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  call:
    uses: ./workflows/stale.yaml@main
    with:
      days-before-stale: 30
      days-before-close: 7
